<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Ubuntu Condensed and Oswald Regular Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/custom.css">
  <!-- Custom JS -->
  <script src="scripts/custom.js"></script>
  <title>PynPoint</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-success">
      <a class="navbar-brand" href="#">
        <img src="img/pynPoint_.png" width="120" height="40" alt="" loading="lazy">
      </a>
      <div id="nav-buttons" class="btn-group" role="group">
        <button class="navbtn btn bg-primary" type="button">Create Maps</button>
        <div class="btn-group" role="group">
          <button id="btn-nav-maps" type="button" class="navbtn btn bg-warning dropdown-toggle" data-toggle="dropdown">
            View Maps
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">My Maps</a>
            <a class="dropdown-item" href="#">Team Maps</a>
            <a class="dropdown-item" href="#">Favorite Maps</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Popular Maps</a>
          </div>
        </div>
        <button class="navbtn btn bg-info" type="button">Profile</button>
        <button class="navbtn btn bg-secondary" type="button">Settings</button>
        <button class="navbtn btn bg-danger" type="button">Logout</button>
      </div>
    </nav>
    <div id="pynPoint-container">
      <div id="container-create-map">
      </div>
      <div id="container-view-maps">
      </div>
      <div id="container-profile">
      </div>
      <div id="container-settings">
      </div>
      <div id="container-login">
        <h1>Welcome to pynPoint!<h1>
        <h4>Please login to start creating maps!</h4>
        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
              </div>
              <div class="modal-body mx-3">
                <div class="md-form mb-5">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@Email</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username">
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Password</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username">
                </div>
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <button class="btn btn-success" id="button-launch-modal">Login</button>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button href="" type="button" class="btn bg-success btn-lg" data-toggle="modal" data-target="#modalLoginForm">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
