<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- js, popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Ubuntu Condensed and Oswald Regular Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <!-- Leaflet (leaflet req css after js) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Stamen js -->
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/custom.css">
    <!-- Custom general js -->
    <script src="scripts/client.js"></script>
    <!-- These js files control each page of the SPA -->
    <!-- Create a map js -->
    <script src="scripts/create-map.js"></script>
    <!-- View maps js -->
    <script src="scripts/view-map.js"></script>
    <!-- Profile js -->
    <script src="scripts/profile.js"></script>
    <!-- User access control js -->
    <script src="scripts/access-control.js"></script>
    <title>PynPoint</title>
  </head>
  <body>
    <!-- Nav bar, indludes branding and all links to other page functions -->
    <nav id="main-nav" class="navbar navbar-light bg-success">
      <!-- Logo -->
      <a class="navbar-brand" href="#">
        <img src="img/pynPoint_.png" width="120" height="40" alt="" loading="lazy">
      </a>
      <div id="nav-buttons" class="btn-group" role="group">
        <!-- Create map button -->
        <button id="view-create-map" class="btn btn-primary" type="button">Create A Map!</button>
        <!-- View maps button group -->
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown">
            View Maps
          </button>
          <div id="view-view-maps" class="dropdown-menu">
            <!-- Maps the user has created -->
            <a class="dropdown-item" href="#">My Maps</a>
            <!-- Maps that the user's team has worked on -->
            <a class="dropdown-item" href="#">Team Maps</a>
            <!-- Maps that the user has favorited -->
            <a class="dropdown-item" href="#">Favorite Maps</a>
            <div class="dropdown-divider"></div>
            <!-- Maps the community has most favorited -->
            <a id="view-popular-map" class="dropdown-item" href="#">Popular Maps</a>
          </div>
        </div>
        <!-- Profile contains user data and pynPoint settings button -->
        <button id="view-profile" class="btn btn-info" type="button">Profile</button>
        <!-- Logout button -->
        <button class="btn btn-danger" type="button">Logout</button>
      </div>
    </nav>
    <!-- These containers house the various pages of pynPoint -->
    <div id="pynPoint-container">
      <!-- Contains the map frame to create a new map -->
      <div id="container-create-map">
        <div id="map-frame">
          <div class="leaflet-right" id="create-map-toolbar">
            <div class="btn-group" role="toolbar" aria-label="Basic example">
              <button type="button" class="btn btn-primary">Place Points</button>
              <button type="button" class="btn btn-warning">Edit Points</button>
              <button type="button" class="btn btn-info">Map Settings</button>
              <button type="button" class="btn btn-danger"><strong>Done!</strong></button>
            </div>
          </div>
        </div>
      </div>
      <!-- view my maps, team maps, fav maps, and popular maps (most favorites) if public -->
      <div id="container-view-maps">
        <div id="view-maps"></div>
        <h1>Your Maps</h1>
      </div>
      <!-- view/set user settings, includes user details and settings
      change page settings (default maps to hidden, -->
      <div id="container-profile">
        <div id="profile-settings">
          <h3>Change User Settings</h3>
          <h6>Change Password</h6>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Password</span>
            </div>
            <input type="password" class="form-control" placeholder="Password">
          </div>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Password</span>
            </div>
            <input type="password" class="form-control" placeholder="Confirm">
          </div>
          <h3>Change Default Map Settings</h3>
          <h6>Map Privacy</h6>
          <div class="input-group d-flex justify-content-center">
            <div class="custom-control custom-switch">
              <input type="checkbox" class="custom-control-input" id="customSwitch1">
              <label class="custom-control-label" for="customSwitch1">Share Maps By Default?</label>
            </div>
          </div>
        </div>
      </div>
      <!-- default page, if cookie is not detected on root route present login
      otherwise show landing page (My Maps) -->
      <div id="container-login">
        <h1>Welcome to pynPoint!<h1>
        <h4>Please login to start creating maps!</h4>
        <div class="text-center">
          <button href="" type="button" class="btn bg-success btn-lg btn-hover-white" data-toggle="modal" data-target="#modalLoginForm">Login</button>
        </div>
        <!-- login modal -->
        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
              </div>
              <div class="modal-body mx-3">
                <div class="md-form mb-5">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">Username</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username">
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Password</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username">
                </div>
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <!-- change page to view My Maps -->
                <button class="btn btn-success btn-hover-white" id="button-launch-modal">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
