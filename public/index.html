<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- js, popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Ubuntu Condensed and Oswald Regular Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Ubuntu+Condensed&display=swap" rel="stylesheet">
    <!-- Leaflet (leaflet req css after js) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Stamen js -->
    <script type="text/javascript" src="http://maps.stamen.com/js/tile.stamen.js?v1.3.0"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/custom.css">
    <!-- Custom general js -->
    <script src="scripts/client.js"></script>
    <!-- These js files control each page of the SPA -->
    <!-- Create a map js -->
    <script src="scripts/create-map.js"></script>
    <!-- View maps js -->
    <script src="scripts/view-map.js"></script>
    <!-- Profile js -->
    <script src="scripts/profile.js"></script>
    <!-- User access control js -->
    <script src="scripts/access-control.js"></script>
    <title>PynPoint</title>
  </head>
  <body>
    <!-- Nav bar, indludes branding and all links to other page functions -->
    <nav class="navbar navbar-light bg-success">
      <a class="navbar-brand" href="#">
        <img src="img/pynPoint_.png" width="120" height="40" alt="" loading="lazy">
      </a>
      <div id="nav-buttons" class="btn-group" role="group">
        <button id="view-create-map" class="btn-hover-white btn bg-primary" type="button">Create A Map!</button>
        <div class="btn-group" role="group">
          <button id="btn-nav-maps" type="button" class="btn-hover-white btn bg-warning dropdown-toggle" data-toggle="dropdown">
            View Maps
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">My Maps</a>
            <a class="dropdown-item" href="#">Team Maps</a>
            <a class="dropdown-item" href="#">Favorite Maps</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#">Popular Maps</a>
          </div>
        </div>
        <!-- Profile contains user data and pynPoint settings -->
        <button class="btn-hover-white btn bg-info" type="button">Profile</button>
        <button class="btn-hover-white btn bg-danger" type="button">Logout</button>
      </div>
    </nav>
    <!-- These containers house the various pages of pynPoint -->
    <div id="pynPoint-container">
      <!-- Contains the map frame to create a new map -->
      <div id="container-create-map">
        <div id="new-map-frame">
          <ul class="nav nav-tabs">
            <li class="nav-item">
              <!-- This is the map frame tab-->
              <a class="nav-link active" href="#">Map</a>
            </li>
            <li class="nav-item">
              <!-- This is the drawn points tab -->
              <!-- this will let the user change metadata, coords, etc of each point -->
              <a class="nav-link" href="#">Map Points</a>
            </li>
            <li class="nav-item">
              <!-- Here will go teams, privacy, and sharing settings -->
              <a class="nav-link" href="#">Map Settings</a>
            </li>
          </ul>
          <div id="map-frame">
          </div>
        </div>
      </div>
      <!-- view my maps, team maps, fav maps, and popular maps (most favorites) if public -->
      <div id="container-view-maps">
      </div>
      <!-- view/set user settings, includes user details and settings
      change page settings (default maps to hidden, -->
      <div id="container-profile">
      </div>
      <!-- default page, if cookie is not detected on root route present login
      otherwise show landing page (My Maps) -->
      <div id="container-login">
        <h1>Welcome to pynPoint!<h1>
        <h4>Please login to start creating maps!</h4>
        <!-- login modal -->
        <div class="modal fade" id="modalLoginForm" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
              <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Sign in</h4>
                <button type="button" class="close" data-dismiss="modal">
                  <span>&times;</span>
                </button>
              </div>
              <div class="modal-body mx-3">
                <div class="md-form mb-5">
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@Email</span>
                    </div>
                    <input type="text" class="form-control" placeholder="Username">
                  </div>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">Password</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username">
                </div>
              </div>
              <div class="modal-footer d-flex justify-content-center">
                <!-- change page to view My Maps -->
                <button class="btn btn-success btn-hover-white" id="button-launch-modal">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <button href="" type="button" class="btn bg-success btn-lg btn-hover-white" data-toggle="modal" data-target="#modalLoginForm">Login</button>
        </div>
      </div>
    </div>
  </body>
</html>
